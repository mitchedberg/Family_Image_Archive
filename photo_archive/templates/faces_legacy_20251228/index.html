<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Face Assignments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="face-app">
      <header class="face-app__header">
        <div class="header-top">
          <div>
            <h1>Face Assignments</h1>
            <p id="summary"></p>
          </div>
          <div class="filters">
            <label class="filters__search">
              <span>Search</span>
              <input
                id="label-filter"
                type="search"
                placeholder="Filter by label, bucket, or source"
                autocomplete="off"
              />
            </label>
            <label class="filters__confidence" for="confidence-slider">
              <span>Min confidence <strong id="confidence-value"></strong></span>
              <input id="confidence-slider" type="range" min="0" max="1" step="0.01" />
            </label>
          </div>
        </div>
        <div class="chip-toolbar">
          <span>Sources</span>
          <div id="source-chips" class="chip-group"></div>
        </div>
      </header>
      <main id="faces-grid" class="faces-grid"></main>
      <footer class="face-app__footer">
        <p>
          Tips: Click “Label” to name a face, “Clear” to remove it. Slider narrows results by detection confidence. Use
          the chips to focus on specific sources.
        </p>
      </footer>
    </div>
    <script src="faces_data.js"></script>
    <script src="faces_app.js"></script>
  </body>
</html>
